<mat-card *ngIf="product">
  <div class="crop-image">
    <img [src]="product.image" [alt]="product.title" />
  </div>
  <mat-card-content>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </mat-card-content>
</mat-card>
