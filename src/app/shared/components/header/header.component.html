<mat-toolbar color="primary">
  <mat-toolbar-row class="row between-xs middle-xs header-row">
    <nav>
      <a mat-button [routerLink]="['/home']" routerLinkActive="active"
        >Inicio</a
      >
      <a mat-button [routerLink]="['/products']" routerLinkActive="active"
        >Productos</a
      >
      <a mat-button [routerLink]="['/contact']" routerLinkActive="active"
        >Contacto</a
      >
    </nav>
    <a mat-raised-button [matBadge]="products.length" matBadgeColor="warn">
      <mat-icon>shopping_cart</mat-icon>
      Carrito
    </a>
  </mat-toolbar-row>
</mat-toolbar>
